name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install riscv-toolchain
        run: |
          sudo apt update
          sudo apt install gcc-riscv64-unknown-elf

      - name: unit tests
        run: cargo t
